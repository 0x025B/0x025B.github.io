<li><h4 id="list和dict"><a href="#list和dict" class="headerlink" title="list和dict"></a>list和dict</h4><code>list</code>是Python内置的一种数据类型，<code>list</code>是一种有序的集合，可以随时添加和删除其中的元素。<br><code>dict</code>是Python内置的字典，使用键-值(key-value)存储，具有极快的查找速度。  <figure class="highlight python"><table><tr><td class="code"><pre><div class="line">namelist=[]</div><div class="line"></div><div class="line"><span class="meta">&gt;&gt;&gt; </span>namedict = [<span class="string">'Michael'</span>:<span class="number">95</span>,<span class="string">'Bob'</span>:<span class="number">75</span>,<span class="string">'Tracy'</span>:<span class="number">85</span>]  </div><div class="line"><span class="meta">&gt;&gt;&gt; </span>d[<span class="string">'Michael'</span>]</div><div class="line"><span class="number">95</span></div><div class="line">```  sdf</div><div class="line">如果在字典中查一个字，`list`是把字典一页一页往后翻，直到找到想找的字，`list`越大，查的越慢；而`dict`则是先在字典的索引里找到对应的页码，然后直接翻到那一页，就找到了那个字，查找速度基本不会随着字典大小而变慢。</div><div class="line">- <span class="comment">####  </span></div><div class="line"></div><div class="line">---   </div><div class="line"> <span class="comment">### Scrapy 入门  </span></div><div class="line"></div><div class="line">- <span class="comment">#### 创建项目  </span></div><div class="line">进入代码目录中，键入以下命令</div></pre></td></tr></table></figure>

</ul>
